<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="css/responsivo.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <picture>
        <source media="(max-width:860px)" srcset="images\image-product-mobile.jpg" type="image/jpg">
        <img src="images/image-product-desktop.jpg" alt="Produto">
      </picture>
      <section class="description">
        <article id="text">
          <h2>PERFUME</h1>
            <h1> Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptous interpratation composed by Olivier Polge, Perfumer-Creator for the House of
              CHANEL</p>
            <section class="price">
              <p>$149,99<span>$169,99</span></p>
            </section>
            <div class="bottom">
              <a href="#"><img src="images/icon-cart.svg" alt=""> Add to Card</a>
            </div>
        </article>
      </section>
    </div>
  </div>
  <footer>
    Challenger by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    || Coded by <a href="https://github.com/Biocasyle" target="_blank">Ronan Silva</a>
  </footer>
</body>

</html>
